name: 01 Print variables

on:
  workflow_dispatch:
    inputs:
      parameter:
        description: 'Parameter'     
        required: false
        default: 'optional'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      computed: ${{ steps.compute.outputs.result }}
    steps:
      - name: Print string literals
        run: echo 'Hello, World!'
      - name: Set output parameter for the step
        id: compute
        run: echo ::set-output name=result::This is the result of the step 'compute', stored as an output parameter

  ubuntu:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Print dependent job's output variable
        run: echo ${{ needs.prepare.outputs.computed }}

  windows:
    runs-on: windows-latest
    needs: prepare
    steps:
      - name: Print dependent job's output
        run: echo "${{ needs.prepare.outputs.computed }}"