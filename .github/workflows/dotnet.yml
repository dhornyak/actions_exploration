name: .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.404

    - name: Install tool Nerdbank.GitVersioning
      run: dotnet tool install --tool-path .tools\nbgv nbgv

    - name: Setting cloud build number
      run: .tools\nbgv\nbgv cloud -c

    - name: Restore dependencies
      run: dotnet restore UselessPackage\UselessPackage.csproj

    - name: Build
      run: dotnet build UselessPackage\UselessPackage.csproj --no-restore

    - name: Pack
      run: dotnet pack UselessPackage\UselessPackage.csproj
