name: .NET

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.404

    - name: Use Nerdbank.GitVersioning
      uses: dotnet/nbgv@master
      with:
        setAllVars: true

    - name: Print build number (2)
      run: echo "Build number is ${env:GITHUB_RUN_NUMBER}"

    - name: Print NB.GV Cloud Build Number
      run: echo "${env:NBGV_CloudBuildNumber}"

    - name: Set GITHUB_RUN_NUMBER
      run: echo "${env:NBGV_CloudBuildNumber}" >> ${env:GITHUB_RUN_NUMBER}

    - name: Restore dependencies
      run: dotnet restore UselessPackage\UselessPackage.csproj

    - name: Build
      run: dotnet build UselessPackage\UselessPackage.csproj --no-restore

    - name: Pack
      run: dotnet pack UselessPackage\UselessPackage.csproj
